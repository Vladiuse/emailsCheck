{% extends 'emails/base.html'%}
{%block content%}


<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th >Email</th>
            <th >Password</th>
            <th >emails count</th>
          </tr>
        </thead>
        <tbody>
            {%for email in emails%}
          <tr>
            <td><a href="{%url 'emails:email' email.pk %}">{{email.login}}</a></td>
            <td>{{email.password}}</td>
            <td>{{email.mails_count}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>
{%endblock%}
